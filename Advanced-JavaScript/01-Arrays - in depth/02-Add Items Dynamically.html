<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script language="JavaScript" type="text/javascript">

        var list = []; //initialize array

        function AddItemToExistingList() {
            var NoOfItems = list.length; //index starts from 0

            //add new item to array (you can also use add/concat method of "Array" object here)
            list[NoOfItems] = document.getElementById("txtValue").value;
        }

        function DisplayResults() {
            var n = list.length; //no. of items

            //update the div with a message showing no. of items
            document.getElementById("ItemsCount").innerHTML = "No. of Items added: " + n.toString();

            //get another div (parent div which contains child divs for each item in array)
            var ItemsListDiv = document.getElementById("ItemsList");

            //remove all items in the div (if available)
            //This is only to demonstrates various functions/methods of DOM
            while (ItemsListDiv.hasChildNodes()) {
                ItemsListDiv.removeChild(ItemsListDiv.lastChild);
            }

            //iterate through each element in the array
            for (var i = 0; i < n; i++) {
				//create/add a new div to the document
                var NewDiv = document.createElement("div"); 
				//set id attribute to the newly created div
                NewDiv.setAttribute("id", "item" + i.toString()); 
                //set the message to show in newly created div
                NewDiv.innerHTML = "Item " + (i + 1).toString() + 
					" of " + n.toString() + 
					" is " + list[i];
				//hook up newly created div as a child to another (parent) div
                ItemsListDiv.appendChild(NewDiv); 
            }
        }

        window.onload = DisplayResults; //execute this function after page gets loaded.

    </script>
</head>

<body>

<table>
    <tr>
        <td>
            Enter any value:
        </td>
        <td>
            <input id="txtValue" type="text"/>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <input id="btnAdd" type="button" value="Add to List" onclick="AddItemToExistingList();DisplayResults();"/>
        </td>
    </tr>
</table>
<hr/>
<div id="ItemsCount"></div>
<br/>

<div id="ItemsList"></div>
</body>
</html>
