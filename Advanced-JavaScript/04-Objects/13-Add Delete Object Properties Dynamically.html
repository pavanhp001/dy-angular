<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        //DEMO: Deleting/adding properties dynamically

        var oEmp = {
            Empno:1001,
            Ename:"Jag"
        };

        //display properties using a function
        function dispEmp(o){
            if (o.Sal) { //check if "Sal" property exists
                alert(o.Ename + ' earns ' + o.Sal.toString());
            }
            else {
                alert("Sal property does not exist");
            }
        }

        //add property "Sal" dynamically
        oEmp.Sal = 5400;
        dispEmp(oEmp); //call unction to display object details

        //remove "Sal" property from the object (dynamically)
        delete oEmp.Sal;
        dispEmp(oEmp);//call function to display object details


        //same is possible using constructor functions
        var Emp = function () {
            this.Empno = 1001;
            this.Ename = "Jag";
        };

        var oEmp2 = new Emp();
        oEmp2.Sal = 5400;
        dispEmp(oEmp2); //call function to display object details

        delete oEmp2.Ename;
        if(!oEmp2.Ename) alert("Property Ename got removed");
    </script>
</head>
<body>

</body>
</html>
