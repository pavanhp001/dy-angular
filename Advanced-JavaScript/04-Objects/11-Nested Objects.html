<html>
<head>
    <title></title>
    <script type="text/javascript">
        //DEMO: nested objects

        var oEmp = {
            Empno:1001,
            Ename:"Jag",
            //an object inside "oEmp"
            Dept:{
                Deptno:10,
                Dname:"IT"
            }
        };

        //accessing property of nested object from parent object
        alert(oEmp.Ename + " works in " + oEmp.Dept.Dname);
    </script>
</head>

</body>
</html>
