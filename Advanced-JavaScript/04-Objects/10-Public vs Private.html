<html>
<head>
    <title></title>
    <script type="text/javascript">
        //DEMO: Private and Public members

        var Emp = function (vEname, vSal) {
            this.Ename = vEname; //public member
            var Sal = vSal;  //private member
            this.AnnSal = 0.0; //public member

            //public method (replacing this with a simple 'var' would make it private
            this.CalcAnnSal = function () {
                this.AnnSal = Sal * 12;
            }

        };

        //testing above using objects
        var oEmp1 = new Emp("Jag", 5400);
        oEmp1.CalcAnnSal();
        //alert(oEmp1.Sal) //would not work

        var oEmp2 = new Emp("Chat", 6400);
        oEmp2.CalcAnnSal();

        alert(oEmp1.AnnSal);
        alert(oEmp2.AnnSal);

    </script>
</head>
