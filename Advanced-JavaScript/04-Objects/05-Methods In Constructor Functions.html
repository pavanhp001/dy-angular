<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        //DEMO: defining methods for an object using constructor function

        var Emp = function (vEname, vSal) {
            this.Ename = vEname;
            this.Sal = vSal;

            //method as a member
            this.getAnnSal = function () {
                return this.Sal * 12;
            }

            this.getQuarterSal = function () {
                return this.Sal * 3;
            }

        };

        //create object
        var oEmp = new Emp("Jag", 5400);
        //call method through object
        alert("Annual salary: " + oEmp.getAnnSal().toString());
        alert("Quarter salary: " + oEmp.getQuarterSal().toString());
    </script>
</head>
<body>

</body>
</html>
