<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" language="JavaScript">
        //DEMO: Associative Arrays are objects

        var ary = []; //define an array variable

        //add elements to array with key as index (Associative array)
        ary["Empno"] = 1001;
        ary["Ename"] = "Jag";
        ary["Sal"] = 5400;
        ary["Deptno"] = 10;

        //display the values (classic way)
        alert(ary["Empno"].toString() + ", " +
                ary["Ename"] + ", " +
                ary["Sal"].toString() + ", " +
                ary["Deptno"].toString()
        );

        //display the values using object.property notation
        alert(ary.Empno.toString() + ", " +
                ary.Ename + ", " +
                ary.Sal.toString() + ", " +
                ary.Deptno.toString()
        );


    </script>
</head>
<body>

</body>
</html>
