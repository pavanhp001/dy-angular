<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        //DEMO: defining method which returns object

        var Emp = function (vEname, vSal) {
            this.Ename = vEname;
            this.Sal = vSal;

            //method returning an object
            this.getDetailsWithAnnSal = function () {
                return {
                    Ename:this.Ename,
                    Sal:this.Sal,
                    AnnSal:this.Sal * 12
                };
            }

        };

        //create object
        var oEmp = new Emp("Jag", 5400);
        //call method through object and access field in newly returned object
        alert("Annual salary: " + oEmp.getDetailsWithAnnSal().AnnSal.toString());

    </script>
</head>
<body>

</body>
</html>
