<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        //DEMO: Array of Objects

        var Emp = function (vEname, vSal) {
            this.Ename = vEname;
            this.Sal = vSal;

            //method as a member
            this.getAnnSal = function () {
                return this.Sal * 12;
            }

        };

        //create array
        var aryEmp = [];
        //add objects as elements to array
        aryEmp[0] = new Emp("Jag", 5400);
        aryEmp[1] = new Emp("Chat", 6400);
        aryEmp[2] = new Emp("Win", 7400);
        aryEmp[3] = new Emp("Dhan", 8400);

        //parse array of objects and call/access respective (member) methods
        for (var i = 0; i < aryEmp.length; i++) {
            alert(aryEmp[i].Ename + " earns annual salary as " + aryEmp[i].getAnnSal().toString());
        }


    </script>
</head>
<body>

</body>
</html>
