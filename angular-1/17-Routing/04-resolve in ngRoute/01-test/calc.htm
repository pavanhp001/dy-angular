<div>
	a = <input type="text" ng-model='a'><br><br>
	b = <input type="text" ng-model='b'><br><br>
	<button ng-click="doAdd()">Add</button>
	<button ng-click="doMultiply()">Multiply</button>
	<div style="color:red" ng-show="error">
		<hr>
		{{error}}
	</div>
	<div ng-show="isLoading==true">
		<hr>
		<span style="color:green">Loading...Please wait..</span>
	</div> 	
</div>
