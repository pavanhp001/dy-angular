<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript">
  //defining a controller and instantiating a controller

  var sample = angular.module("sample", []); //creating module

  //create controller and its definition
  sample.controller("emp", function() {
    this.Name = "Jag";
    this.Sal = 4500;
  });
  </script>
</head>
<body ng-app="sample">
  <div ng-controller="emp as o"> <!-- 'o' is an instance of 'emp' -->
    Hello {{o.Name}}, looks like you earn {{this.Sal}} per month!
  </div>
</body>
<!--
<body ng-app="sample" ng-controller="emp as o">
    Hello {{o.Name}}!
</body>
-->
</html>
