<div class="panel panel-primary">
	<div class="panel-body">
		<div ng-show="isLoading" style="color:red">
			<span class='glyphicon glyphicon-time'></span> Loading...
		</div>
		<div ng-show="isNotFound" style="color:red">
			<span class='glyphicon glyphicon-thumbs-down'></span> Employee Not Found
			<hr>
			<a href="#/employees" class="btn btn-primary">
				<i class="glyphicon glyphicon-chevron-left"></i> Go to Employees List
			</a>
		</div>
		<div ng-show="employee">
			<div class="row">
				<div class="col-sm-12">
					<a href="#/employees" class="btn btn-primary">
						<i class="glyphicon glyphicon-chevron-left"></i> Back
					</a>
				</div>
			</div>
			<hr>		
			<div class="row">
				<div class="col-sm-4"><strong>Employee No</strong></div>
				<div class="col-sm-7">{{employee.Empno}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4"><strong>Name</strong></div>
				<div class="col-sm-7">{{employee.Ename}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4"><strong>Salary</strong></div>
				<div class="col-sm-7">{{employee.Sal}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4"><strong>Department</strong></div>
				<div class="col-sm-7">{{employee.Deptno}}</div>
			</div>
			<div ui-view="dept-detail"></div>	
		</div>			
	</div>
</div>
