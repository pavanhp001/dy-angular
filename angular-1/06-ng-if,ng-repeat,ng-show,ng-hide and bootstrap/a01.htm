<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" ></script>
	<script type="text/javascript" src="a01.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="emp">

		<form class="form-inline">
			<div class="form-group">
				<label>Enter Employee No:</label>
				<input type="text" class="form-control" ng-model="searchEmpno">
			</div>
			<button class="btn btn-primary" ng-click="doSearch()">Search</button>
		</form>

		<hr>
		<div class="row">
			<div class="col-sm-2">Employee No</div>
			<div class="col-sm-2">{{empno}}</div>
		</div>
		<div class="row">
			<div class="col-sm-2">Name</div>
			<div class="col-sm-2">{{ename}}</div>
		</div>
		<div class="row">
			<div class="col-sm-2">Salary</div>
			<div class="col-sm-2">
				{{sal}}
				<!--
				<span ng-if="sal > 7000" class="glyphicon glyphicon-warning-sign"></span>-->
				<!--
				<span ng-if="salAbove7k" class="glyphicon glyphicon-warning-sign"></span>-->
				<!--
				<span ng-show="sal > 7000" class="glyphicon glyphicon-warning-sign"></span>-->
				<span ng-hide="sal == undefined || sal <= 7000" class="glyphicon glyphicon-warning-sign"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">Hire Date</div>
			<div class="col-sm-2">{{hiredate}}</div>
		</div>				
		<div class="row">
			<div class="col-sm-2">DOB</div>
			<div class="col-sm-2">{{dob}}</div>
		</div>				
		<div class="row">
			<div class="col-sm-2">Department</div>
			<div class="col-sm-2">{{deptno}}</div>
		</div>		
	</div>
</body>
</html>
